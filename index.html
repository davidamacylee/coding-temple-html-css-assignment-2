<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top center">
        <div class="sign-in-box left">
            <div class="sign-in-header">
                <div class="sign-in">
                    <h1>Sign In</h1>
                </div>
                <div class="entry">
                    <p>Email(phone or mobile accounts)</p>
                    <input type="text" class="field" value="Enter Email">
                </div>
                <div class="entry">
                    <div class="password-header">
                        <p class="password">Password</p>
                        <p class="forgot-password"><a href="#">Forgot Password</a></p>
                    </div>
                    <input type="text" class="field" value="Enter Password">
                </div>
            </div>
            <div class="continue-button">
                <button class="continue">Continue</button>
            </div>
            <div class="need-help">
                <ul>
                    <li class="help"><a href="#">Need Help?</a></li>
                </ul>
            </div>
        </div>
        <div class="new-to-amazon">
            <img src="static/hr_img.png" alt="divider" class="divider">
            <p class="new">New To Amazon?</p>
            <img src="static/hr_img.png" alt="divider" class="divider">
        </div>
        <div class="create-account">
            <button class="create">Create Your Amazon Account</button>
        </div>
    </section>
    <hr class="divider">
    <section class="bottom center">
        <div class="bottom-section">
            <div class="links">
                <a href="#" class="link">Conditions of use</a>
                <a href="#" class="link">Privacy Policy</a>
                <a href="#" class="link">Help</a>
            </div>
            <div class="copyright">
                <p class="rights">&copy 1996-2020 Amazon.com inc or its affiliates</p>
            </div>
        </div>
    </section>
</body>
</html>
